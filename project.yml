name: Oculab
settings:
  MARKETING_VERSION: "1.0"
  CURRENT_PROJECT_VERSION: 1
  DEVELOPMENT_TEAM: ${DEVELOPMENT_TEAM_ID}
options:
  bundleIdPrefix: com.Oculab
  resolvePackagesAutomatically: true
targets:
  Oculab:
    type: application
    platform: iOS
    supportedDestinations: [iOS]
    deploymentTarget: "17.0"
    sources: [Oculab]
    info:
        path: Oculab/Info.plist
        properties:
          UISupportedInterfaceOrientations: [UIInterfaceOrientationPortrait]
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: com.Oculab.Oculab
      TARGETED_DEVICE_FAMILY: 1
      DEVELOPMENT_TEAM: ${DEVELOPMENT_TEAM_ID}
      ENABLE_TESTABILITY: YES
    dependencies:
      - package: Alamofire  # Add Alamofire as a package dependency
        requirement:
          branch: main      # You can change this to a version or exact tag if needed
  OculabTests:
    type: bundle.unit-test
    supportedDestinations: [iOS]
    platform: iOS
    deploymentTarget: "17.0"
    sources: [OculabTests]
    dependencies:
      - target: Oculab
    info:
        path: OculabTests/Info.plist
        properties:
          UISupportedInterfaceOrientations: [UIInterfaceOrientationPortrait]
    settings:
      TARGETED_DEVICE_FAMILY: 1
      PRODUCT_BUNDLE_IDENTIFIER: com.Oculab.OculabTests
      DEVELOPMENT_TEAM: ${DEVELOPMENT_TEAM_ID}
      ENABLE_TESTABILITY: YES
    
schemes:
  Oculab:
    build:
      targets:
        Oculab: all
        OculabTests: all
    test:
      targets:
      - name: OculabTests
      gatherCoverageData: true

packages:  # Add the Swift packages section to define Alamofire
  Alamofire:
    url: https://github.com/Alamofire/Alamofire
    requirement:
      branch: main  # Or specify a version requirement, e.g., version: "5.4.0"
